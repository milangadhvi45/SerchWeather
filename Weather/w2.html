<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <section class="container">
       <div class="weather_header">
        <form class="weather_serch">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="city_name" placeholder="Serch your city...">
    </form>  
    </div>

       <div class="weather_body">
          <h1 class="weather_city"></h1>
          <p class="weather_date_time"></p>

          <div class="weather_data">
           <p class="weather_forcast"></p>
          </div>

          <div class="weather_icon"></div>

          <p class="weather_temp"></p>
          <div class="weather_minmax">
            <p class="weather_min"></p>
            <p class="weather_max"></p>
          </div>
       </div>

       <section class="weather_info">
        <div class="weather_card">
            <i class="fa-solid fa-temperature-three-quarters"></i>
             <div>
                <p>Feels like</p>
                <p class="weather_feelslike"></p>
             </div>
        </div>

        <div class="weather_card">
            <i class="fa-solid fa-droplet"></i>
            <div>
                <p>Humidity</p>
                <p class="weather_Humidity"></p>
            </div>
        </div>

        <div class="weather_card">
            <i class="fa-solid fa-wind"></i>
            <div>
                <p>Wind</p>
                <p class="weather_Wind"></p>
            </div>
        </div>

        <div class="weather_card">
            <i class="fa-solid fa-gauge-high"></i>
            <div>
    <script src="https://kit.fontawesome.com/3268463346.js" crossorigin="anonymous"></script>
                <p>Pressur</p>
                <p class="weather_pressur"></p>
            </div>
        </div>
       </section>
    </section>
    <script src="w3.js"></script>
</body>
</html>
